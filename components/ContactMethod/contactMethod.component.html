<ion-list radio-group [(ngModel)]="pcmethod">
	<ion-list-header>Preferred Contact Method</ion-list-header>

	<ion-item no-lines>
		<ion-label>Email</ion-label>
		<ion-radio value="email"></ion-radio>
	</ion-item>

	<ion-item no-lines *ngIf="pcmethod == 'email'">
		<ion-input placeholder="Email@mail.com" [(ngModel)]="pcvalue" required></ion-input>
	</ion-item>

	<ion-item no-lines>
		<ion-label>Mobile Phone</ion-label>
		<ion-radio value="sms"></ion-radio>
	</ion-item>

	<ion-item no-lines *ngIf="pcmethod != 'email'">
		<phone-input idsuffix="reg" [pn]="mobile" #phoneinput></phone-input>
	</ion-item>
</ion-list>
